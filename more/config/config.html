<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vending Machine — Admin Config</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body { display:flex; align-items:center; justify-content:center;
           height:100vh; font-family:Arial,sans-serif; }
    .box { text-align:center; padding:2rem; border:1px solid #ccc; border-radius:8px; }
    input { width:200px; padding:0.5rem; margin-bottom:1rem; }
    button { padding:0.5rem 1rem; }
  </style>
</head>
<body>
  <div class="box">
    <h2>Set Secret Key</h2>
    <input id="secretInput" type="text" placeholder="Enter new secret key" />
    <br/>
    <button id="saveBtn">Save to Firebase</button>
    <p id="status"></p>
  </div>

  <script>
    // Initialize Firebase
    const cfg = {
      apiKey: "AIzaSyB3rahMcbUqRAetLoEKwwTDKf89I2sn85Y",
      authDomain: "cyberflashvend.firebaseapp.com",
      databaseURL: "https://cyberflashvend-default-rtdb.firebaseio.com",
      projectId: "cyberflashvend",
      storageBucket: "cyberflashvend.firebasestorage.app",
      messagingSenderId: "63786658773",
      appId: "1:63786658773:web:7792d3693ef45e9ec4eb5c"
    };
    firebase.initializeApp(cfg);
    const db = firebase.database();

    document.getElementById("saveBtn").addEventListener("click", async () => {
      const key = document.getElementById("secretInput").value.trim();
      if (!key) return alert("Please enter a key.");
      try {
        await db.ref("Config").set(key);
        document.getElementById("status").textContent = "✅ Secret saved!";
      } catch (e) {
        document.getElementById("status").textContent = "❌ Error saving.";
        console.error(e);
      }
    });
  </script>
</body>
</html>
