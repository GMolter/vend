<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Vending Machine Admin</title>

  <!-- Firebase v8 (deferred) -->
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script defer src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    /* RESET & GLOBALS */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; height:100vh;
      overflow:hidden; overscroll-behavior:none;
      touch-action:none;
      font-family:Arial,sans-serif;
      background:#f5f5f5;
    }
    @media (pointer: fine)  { html,body,button,a { cursor:auto!important;  } }
    @media (pointer: coarse){ html,body,button,a { cursor:none!important; } }

    /* GENERIC BUTTONS */
    .btn {
      display:inline-block;
      background:#3498db; color:#fff; border:none;
      border-radius:4px; padding:8px 16px;
      font-size:1em; box-shadow:0 2px 4px rgba(0,0,0,.1);
      text-decoration:none; cursor:pointer;
    }
    .btn:hover       { background:#2980b9; }
    .btn.cancel      { background:#bdc3c7; color:#333; }
    .btn.danger      { background:#e74c3c; }
    .btn.danger:hover{ background:#c0392b; }
    .btn.save        { background:#27ae60; }
    .btn.save:hover  { background:#229954; }

    /* MINI CONSOLE */
    #miniConsole {
      position:fixed; top:0; left:0;
      width:100%; height:20vh;
      background:#111; color:#0f0;
      font-family:monospace; font-size:.85em;
      overflow-y:auto; padding:8px;
      z-index:1000;
    }

    /* LAYOUT */
    #app {
      position:absolute; top:20vh; left:0;
      width:100%; height:80vh;
      overflow-y:auto; padding:16px;
    }
    h1 { font-size:1.8em; margin-bottom:8px; color:#333; }
    .section { margin-bottom:24px; }
    .section h2 { font-size:1.4em; margin:12px 0 8px; color:#555; }

    /* RECENT CARDS */
    #recentContainer {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
      gap:12px; margin-bottom:12px;
    }
    .recent-card {
      background:#fff; border:1px solid #ddd;
      border-radius:6px; padding:12px;
      box-shadow:0 2px 6px rgba(0,0,0,.1);
    }
    .recent-card p { margin:4px 0; color:#444; font-size:.95em; }
    .recent-card .time { font-weight:bold; }

    /* SEARCH */
    #browseWrapper { margin-top:16px; }
    #searchInput {
      width:100%; padding:8px 12px; font-size:1em;
      border:1px solid #ccc; border-radius:4px;
      margin-bottom:12px;
    }

    /* DATE & USER CARDS */
    .card-grid {
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
      gap:10px;
    }
    .date-card, .user-card {
      background:#fff; border:1px solid #ddd;
      border-radius:6px; padding:8px;
      box-shadow:0 1px 4px rgba(0,0,0,.1);
      text-align:center; cursor:pointer;
    }
    .date-card:hover, .user-card:hover {
      box-shadow:0 2px 8px rgba(0,0,0,.15);
    }
    .date-card span, .user-card span {
      display:block; color:#333; font-weight:bold;
    }

    /* MODAL */
    .modal-backdrop {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,.5); display:none; z-index:1001;
    }
    .modal {
      position:fixed; top:50%; left:50%;
      transform:translate(-50%,-50%);
      background:#fff; border-radius:6px;
      width:90%; max-width:500px;
      max-height:80vh; overflow-y:auto;
      box-shadow:0 8px 24px rgba(0,0,0,.3);
      padding:16px; display:none; z-index:1002;
    }
    .modal-header {
      display:flex; justify-content:space-between;
      align-items:center; margin-bottom:12px;
    }
    .modal-header h3 { margin:0; color:#333; }
    .modal-header .close-btn {
      background:#e74c3c; color:#fff; border:none;
      padding:4px 8px; border-radius:4px; cursor:pointer;
    }
    .modal-body p { margin:6px 0; }
    .modal-body .txn-card {
      border-top:1px solid #eee; padding:8px 0;
    }
    .modal-body .txn-card:first-child { border:0; }
  </style>
</head>
<body>
  <!-- Mini-console for iPad debugging -->
  <div id="miniConsole"></div>

  <div id="app">
    <!-- Top navigation -->
    <div style="margin-bottom:16px;">
      <button class="btn" style="background:orange; margin-right:12px;"
        onclick="location.href='https://gmolter.github.io/vend/more'">
        Dev Page
      </button>
      <button class="btn save"
        onclick="location.href='https://gmolter.github.io/vend/'">
        Stable Page
      </button>
    </div>

    <!-- Recent -->
    <div class="section" id="recentSection">
      <h1>Recent 6 Transactions</h1>
      <div id="recentContainer"></div>
      <button id="moreBtn" class="btn save" style="display:none;">
        More…
      </button>
    </div>

    <!-- Browse/Search -->
    <div class="section" id="browseWrapper">
      <h1>Browse</h1>
      <input id="searchInput" placeholder="Search by Date or User"/>
      <h2>By Date</h2>
      <div id="datesContainer" class="card-grid"></div>
      <h2>By User</h2>
      <div id="usersContainer" class="card-grid"></div>
    </div>
  </div>

  <!-- Modal backdrop -->
  <div id="modalBackdrop" class="modal-backdrop"></div>

  <!-- Date modal -->
  <div id="dateModal" class="modal">
    <div class="modal-header">
      <h3 id="dateModalTitle">Transactions</h3>
      <button class="close-btn" onclick="closeModal()">X</button>
    </div>
    <div id="dateModalBody" class="modal-body">
      Loading…
    </div>
  </div>

  <!-- User modal -->
  <div id="userModal" class="modal">
    <div class="modal-header">
      <h3 id="userModalTitle">User</h3>
      <button class="close-btn" onclick="closeModal()">X</button>
    </div>
    <div id="userModalBody" class="modal-body">
      Loading…
    </div>
  </div>

  <script defer>
    // disable touch-scroll
    document.addEventListener('touchmove', e=>e.preventDefault(),{passive:false});

    // hook console to miniConsole
    (function(){
      const orig = console;
      const mc = document.getElementById("miniConsole");
      function logToMini(type, args){
        const d = document.createElement("div");
        d.textContent = `[${type}] ${Array.from(args).join(" ")}`;
        mc.appendChild(d);
        mc.scrollTop = mc.scrollHeight;
      }
      console.log = function(){ logToMini("LOG", arguments); orig.log.apply(console,arguments); };
      console.warn = function(){ logToMini("WARN", arguments); orig.warn.apply(console,arguments); };
      console.error = function(){ logToMini("ERR", arguments); orig.error.apply(console,arguments); };
    })();

    document.addEventListener('DOMContentLoaded', ()=>{
      console.log("🛠️ Admin panel loading…");

      // Firebase init
      const cfg = {
        apiKey: "AIzaSyB3rahMcbUqRAetLoEKwwTDKf89I2sn85Y",
        authDomain: "cyberflashvend.firebaseapp.com",
        databaseURL: "https://cyberflashvend-default-rtdb.firebaseio.com/",
        projectId: "cyberflashvend",
        storageBucket: "cyberflashvend.firebasestorage.app",
        messagingSenderId: "63786658773",
        appId: "1:63786658773:web:7792d3693ef45e9ec4eb5c"
      };
      firebase.initializeApp(cfg);
      const db = firebase.database();

      const SNACK_SLOTS = [
        { slot:"C2", name:"Chips"       },
        { slot:"E1", name:"Cookies"     },
        { slot:"E2", name:"Pretzels"    },
        { slot:"E3", name:"Candy Bar"   },
        { slot:"E4", name:"Granola Bar" },
        { slot:"E5", name:"Trail Mix"   }
      ];

      // 1) fetch & render recent 6
      db.ref('Logs')
        .orderByKey()
        .limitToLast(6)
        .once('value')
        .then(snap => {
          const entries = [];
          snap.forEach(daySnap => {
            const dateKey = daySnap.key;
            daySnap.forEach(logSnap => {
              const log = logSnap.val();
              const ids = (''+log.Payload).split(',').filter(x=>x);
              const items = ids.map(i=>{
                const idx = parseInt(i,10)-1;
                return SNACK_SLOTS[idx]?.name||`#${i}`;
              });
              entries.push({
                displayDate: dateKey.replace(/-/g,'/'),
                time: log.Time.replace(/s.*$/,''),
                user: log.User,
                items
              });
            });
          });
          const rc = document.getElementById('recentContainer');
          rc.innerHTML = '';
          entries.reverse().forEach(e=>{
            const c = document.createElement('div');
            c.className = 'recent-card';
            c.innerHTML = `
              <p class="time">${e.displayDate} ${e.time}</p>
              <p>User: ${e.user}</p>
              <p>Items: ${e.items.join(', ')}</p>
            `;
            rc.appendChild(c);
          });
          if(entries.length>6){
            const mb = document.getElementById('moreBtn');
            mb.style.display = 'inline-block';
            mb.onclick = ()=> document.getElementById('browseWrapper').scrollIntoView({behavior:'smooth'});
          }
        })
        .catch(err=> console.error("Failed loading recent:", err));

      // 2) fetch date-keys & users for Browse
      db.ref('Logs').once('value')
        .then(snap => {
          const entriesByUser = {};
          const datesContainer = document.getElementById('datesContainer');
          const usersContainer = document.getElementById('usersContainer');
          const dateKeys = [];
          snap.forEach(daySnap => {
            dateKeys.push(daySnap.key);
            daySnap.forEach(logSnap => {
              const u = logSnap.val().User;
              entriesByUser[u] = entriesByUser[u]||new Set();
              entriesByUser[u].add(daySnap.key);
            });
          });
          datesContainer.innerHTML = '';
          dateKeys.sort((a,b)=>b.localeCompare(a)).forEach(dateKey=>{
            const display = dateKey.replace(/-/g,'/');
            const card = document.createElement('div');
            card.className = 'date-card';
            card.innerHTML = `<span>${display}</span>`;
            card.onclick = ()=> openDateModal(dateKey);
            datesContainer.appendChild(card);
          });
          usersContainer.innerHTML = '';
          Object.keys(entriesByUser).sort().forEach(user=>{
            const card = document.createElement('div');
            card.className = 'user-card';
            card.innerHTML = `<span>${user}</span>`;
            card.onclick = ()=> openUserModal(user);
            usersContainer.appendChild(card);
          });
        })
        .catch(err=> console.error("Failed loading browse:", err));
    });

    function closeModal(){
      document.getElementById('modalBackdrop').style.display='none';
      document.querySelectorAll('.modal').forEach(m=>m.style.display='none');
    }

    function openDateModal(dateKey){
      const backdrop = document.getElementById('modalBackdrop');
      const modal = document.getElementById('dateModal');
      const title = document.getElementById('dateModalTitle');
      const body  = document.getElementById('dateModalBody');
      const display = dateKey.replace(/-/g,'/');
      title.textContent = `Transactions on ${display}`;
      body.innerHTML = 'Loading…';
      backdrop.style.display = 'block';
      modal.style.display = 'block';

      firebase.database()
        .ref(`Logs/${dateKey}`)
        .once('value')
        .then(daySnap => {
          const logs = daySnap.val()||{};
          const html = Object.values(logs).map(log=>{
            const ids = (''+log.Payload).split(',').filter(x=>x);
            const items = ids.map(i=>{
              const idx = parseInt(i,10)-1;
              return SNACK_SLOTS[idx]?.name||`#${i}`;
            });
            return `
              <div class="txn-card">
                <p><strong>${log.Time.replace(/s.*$/,'')}</strong> — ${log.User}</p>
                <p>Items: ${items.join(', ')}</p>
              </div>
            `;
          }).join('');
          body.innerHTML = html || '<p>No Transactions</p>';
        })
        .catch(err=>{
          body.innerHTML = `<p style="color:red;">Error loading data</p>`;
          console.error("Date modal error:", err);
        });
    }

    function openUserModal(user){
      const backdrop = document.getElementById('modalBackdrop');
      const modal = document.getElementById('userModal');
      const title = document.getElementById('userModalTitle');
      const body  = document.getElementById('userModalBody');
      title.textContent = `User “${user}”`;
      body.innerHTML = 'Loading…';
      backdrop.style.display = 'block';
      modal.style.display = 'block';

      firebase.database()
        .ref('Logs')
        .once('value')
        .then(snap => {
          const userDates = new Set();
          snap.forEach(daySnap => {
            daySnap.forEach(logSnap => {
              if (logSnap.val().User === user) {
                userDates.add(daySnap.key);
              }
            });
          });
          if (!userDates.size) {
            body.innerHTML = '<p>No Transactions</p>';
          } else {
            body.innerHTML = Array.from(userDates)
              .sort((a,b)=>b.localeCompare(a))
              .map(dk => {
                const disp = dk.replace(/-/g,'/');
                return `<button class="btn" style="margin:4px;"
                          onclick="openDateModal('${dk}')">${disp}</button>`;
              }).join('');
          }
        })
        .catch(err=>{
          body.innerHTML = `<p style="color:red;">Error loading user data</p>`;
          console.error("User modal error:", err);
        });
    }
  </script>
</body>
</html>
