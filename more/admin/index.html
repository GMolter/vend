<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Vending Machine Admin</title>
  <style>
    /* RESET & GLOBAL */
    * { margin:0; padding:0; box-sizing:border-box }
    html, body {
      width:100%; height:100vh;
      overflow:hidden; overscroll-behavior:none;
      touch-action:none;
      font-family:Arial,sans-serif;
      background:#f5f5f5;
    }
    /* BUTTONS */
    .btn {
      display:inline-block; background:#3498db; color:#fff;
      border:none; border-radius:4px; padding:8px 16px;
      font-size:1em; box-shadow:0 2px 4px rgba(0,0,0,.1);
      cursor:pointer; text-decoration:none;
    }
    .btn:hover { background:#2980b9 }
    .btn.save { background:#27ae60 }
    .btn.save:hover { background:#229954 }
    .close-btn {
      background:#e74c3c; color:#fff; border:none;
      padding:4px 8px; border-radius:4px; cursor:pointer;
    }
    /* MINI CONSOLE */
    #miniConsole {
      position:fixed; top:0; left:0;
      width:100%; height:20vh;
      background:#111; color:#0f0;
      font-family:monospace; font-size:.85em;
      overflow-y:auto; padding:8px; z-index:1000;
    }
    /* LAYOUT */
    #app {
      position:absolute; top:20vh; left:0;
      width:100%; height:80vh; overflow-y:auto; padding:16px;
    }
    h1 { font-size:1.8em; margin-bottom:8px; color:#333 }
    .section { margin-bottom:24px }
    .section h2 { font-size:1.4em; margin:12px 0 8px; color:#555 }
    /* CARDS */
    #recentContainer, .card-grid {
      display:grid; gap:12px; margin-bottom:12px;
    }
    #recentContainer {
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    }
    .card-grid {
      grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
    }
    .recent-card, .date-card, .user-card {
      background:#fff; border:1px solid #ddd;
      border-radius:6px; padding:12px;
      box-shadow:0 2px 6px rgba(0,0,0,.1);
    }
    .recent-card p, .txn-card p {
      margin:4px 0; color:#444; font-size:.95em;
    }
    .recent-card .time { font-weight:bold }
    .date-card, .user-card { text-align:center; cursor:pointer }
    .date-card span, .user-card span {
      display:block; color:#333; font-weight:bold;
    }
    /* SEARCH */
    #searchInput {
      width:100%; padding:8px 12px; font-size:1em;
      border:1px solid #ccc; border-radius:4px;
      margin-bottom:12px;
    }
    /* MODALS */
    .modal-backdrop {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,.5); display:none; z-index:1001;
    }
    .modal {
      position:fixed; top:50%; left:50%;
      transform:translate(-50%,-50%);
      background:#fff; border-radius:6px;
      width:90%; max-width:500px; max-height:80vh;
      overflow-y:auto; box-shadow:0 8px 24px rgba(0,0,0,.3);
      padding:16px; display:none; z-index:1002;
    }
    .modal-header {
      display:flex; justify-content:space-between;
      align-items:center; margin-bottom:12px;
    }
    .txn-card {
      border-top:1px solid #eee; padding:8px 0;
    }
    .txn-card:first-child { border:0 }
  </style>
</head>
<body>
  <!-- Mini-console + inline hook -->
  <div id="miniConsole"></div>
  <script>
    document.addEventListener('touchmove', e=>e.preventDefault(),{passive:false});
    function _log(t,a){
      const mc=document.getElementById('miniConsole'),
            d=document.createElement('div');
      d.textContent=`[${t}] ${Array.from(a).join(' ')}`;
      mc.appendChild(d); mc.scrollTop=mc.scrollHeight;
    }
    console.log   =(...a)=>_log('LOG',a);
    console.warn  =(...a)=>_log('WARN',a);
    console.error =(...a)=>_log('ERR',a);
    console.log('ðŸ”¥ INLINE OK');
    const test=document.getElementById('recentContainer');
    if(test) test.innerHTML='âœ… INLINE OK';
  </script>

  <div id="app">
    <div style="margin-bottom:16px;">
      <button class="btn" style="background:orange; margin-right:12px;"
        onclick="location.href='https://gmolter.github.io/vend/more'">Dev Page</button>
      <button class="btn save"
        onclick="location.href='https://gmolter.github.io/vend/'">Stable Page</button>
    </div>

    <div class="section" id="recentSection">
      <h1>Recent 6 Transactions</h1>
      <div id="recentContainer"><p>Loading recentâ€¦</p></div>
      <button id="moreBtn" class="btn save" style="display:none">Moreâ€¦</button>
    </div>

    <div class="section" id="browseWrapper">
      <h1>Browse</h1>
      <input id="searchInput" placeholder="Type + Enter"/>
      <h2>By Date</h2>
      <div id="datesContainer" class="card-grid"><p>Loading datesâ€¦</p></div>
      <h2>By User</h2>
      <div id="usersContainer" class="card-grid"><p>Loading usersâ€¦</p></div>
    </div>
  </div>

  <div id="modalBackdrop" class="modal-backdrop"></div>
  <div id="searchModal" class="modal">
    <div class="modal-header">
      <h3 id="searchModalTitle">Search</h3>
      <button class="close-btn" onclick="closeModal()">X</button>
    </div>
    <div id="searchModalBody" class="modal-body"><p>Enter query.</p></div>
  </div>
  <div id="dateModal" class="modal">
    <div class="modal-header">
      <h3 id="dateModalTitle">Transactions</h3>
      <button class="close-btn" onclick="closeModal()">X</button>
    </div>
    <div id="dateModalBody" class="modal-body">Loadingâ€¦</div>
  </div>
  <div id="userModal" class="modal">
    <div class="modal-header">
      <h3 id="userModalTitle">User</h3>
      <button class="close-btn" onclick="closeModal()">X</button>
    </div>
    <div id="userModalBody" class="modal-body">Loadingâ€¦</div>
  </div>

  <!-- All admin logic inlined here -->
  <script>
    console.log('ðŸš€ fetch-based admin starting');

    const BASE = 'https://cyberflashvend-default-rtdb.firebaseio.com';
    const SLOT_NAMES = ["Chips","Cookies","Pretzels","Candy Bar","Granola Bar","Trail Mix"];

    window._dates = [];
    window._users = [];

    // Fetch and render Recent 6
    fetch(`${BASE}/Logs.json?orderBy="$key"&limitToLast=6`)
      .then(r=>r.json())
      .then(data=>{
        console.log('recent data', data);
        const rc=document.getElementById('recentContainer');
        rc.innerHTML='';
        const list = [];
        Object.entries(data||{}).forEach(([dateKey, logs])=>{
          const date = dateKey.replace(/-/g,'/');
          Object.values(logs).forEach(l=>{
            const items = (l.Payload+'').split(',')
              .filter(x=>x)
              .map(i=>SLOT_NAMES[parseInt(i,10)-1]||`#${i}`);
            list.push({ date, time:l.Time.replace(/s.*$/,''), user:l.User, items });
          });
        });
        list.reverse().forEach(e=>{
          const d=document.createElement('div');
          d.className='recent-card';
          d.innerHTML=`
            <p class="time">${e.date} ${e.time}</p>
            <p>User: ${e.user}</p>
            <p>Items: ${e.items.join(', ')}</p>`;
          rc.appendChild(d);
        });
        if(list.length>6){
          const mb=document.getElementById('moreBtn');
          mb.style.display='inline-block';
          mb.onclick=()=>document.getElementById('browseWrapper')
                        .scrollIntoView({behavior:'smooth'});
        }
      })
      .catch(e=>console.error('fetchRecent error', e));

    // Fetch and render Browse last 30 days
    fetch(`${BASE}/Logs.json?orderBy="$key"&limitToLast=30`)
      .then(r=>r.json())
      .then(data=>{
        console.log('browse data', Object.keys(data||{}));
        const dc=document.getElementById('datesContainer'),
              uc=document.getElementById('usersContainer');
        dc.innerHTML=''; uc.innerHTML='';
        const users=set={}, dates=Object.keys(data||{});
        dates.forEach(dk=>{
          Object.values(data[dk]).forEach(l=>set[l.User]=true);
        });
        window._dates = dates.slice();
        window._users = Object.keys(set).slice();
        // dates cards
        dates.sort((a,b)=>b.localeCompare(a)).forEach(dk=>{
          const c=document.createElement('div');
          c.className='date-card';
          c.innerHTML=`<span>${dk.replace(/-/g,'/')}</span>`;
          c.onclick=()=>openDateModal(dk);
          dc.appendChild(c);
        });
        // user cards
        window._users.sort().forEach(u=>{
          const c=document.createElement('div');
          c.className='user-card';
          c.innerHTML=`<span>${u}</span>`;
          c.onclick=()=>openUserModal(u);
          uc.appendChild(c);
        });
      })
      .catch(e=>console.error('fetchBrowse error', e));

    // Search on Enter
    document.getElementById('searchInput')
      .addEventListener('keydown', e=>{
        if(e.key==='Enter'){
          e.preventDefault();
          const q=e.target.value.trim();
          if(q) openSearchModal(q);
        }
      });

    window.openSearchModal = q => {
      console.log('search:', q);
      closeModal();
      const md=document.getElementById('searchModal'),
            bd=document.getElementById('searchModalBody'),
            tt=document.getElementById('searchModalTitle'),
            bp=document.getElementById('modalBackdrop');
      tt.textContent=`Search: "${q}"`;
      bd.innerHTML='Searchingâ€¦';
      bp.style.display='block'; md.style.display='block';
      let html='';
      const ql=q.toLowerCase();
      const dmatch=window._dates.filter(dk=>dk.replace(/-/g,'/').includes(ql));
      if(dmatch.length) html+='<h4>Dates</h4>'+dmatch.map(dk=>
        `<button class="btn" onclick="openDateModal('${dk}')">${dk.replace(/-/g,'/')}</button>`
      ).join('');
      const umatch=window._users.filter(u=>u.toLowerCase().includes(ql));
      if(umatch.length) html+='<h4>Users</h4>'+umatch.map(u=>
        `<button class="btn" onclick="openUserModal('${u}')">${u}</button>`
      ).join('');
      bd.innerHTML=html||'<p>No matches.</p>';
    };

    window.openDateModal = dk => {
      console.log('dateModal:', dk);
      closeModal();
      const md=document.getElementById('dateModal'),
            bd=document.getElementById('dateModalBody'),
            tt=document.getElementById('dateModalTitle'),
            bp=document.getElementById('modalBackdrop');
      tt.textContent=`Transactions on ${dk.replace(/-/g,'/')}`;
      bd.innerHTML='Loadingâ€¦';
      bp.style.display='block'; md.style.display='block';
      fetch(`${BASE}/Logs/${dk}.json`)
        .then(r=>r.json())
        .then(logs=>{
          console.log('day logs:', logs);
          const html=Object.values(logs||{}).map(l=>{
            const items=(l.Payload+'').split(',')
              .filter(x=>x)
              .map(i=>SLOT_NAMES[parseInt(i,10)-1]||`#${i}`);
            return `<div class="txn-card">
              <p><strong>${l.Time.replace(/s.*$/,'')}</strong> â€” ${l.User}</p>
              <p>Items: ${items.join(', ')}</p>
            </div>`;
          }).join('');
          bd.innerHTML=html||'<p>No Transactions</p>';
        })
        .catch(e=>{ console.error(e); bd.innerHTML='<p style="color:red;">Error</p>'; });
    };

    window.openUserModal = u => {
      console.log('userModal:', u);
      closeModal();
      const md=document.getElementById('userModal'),
            bd=document.getElementById('userModalBody'),
            tt=document.getElementById('userModalTitle'),
            bp=document.getElementById('modalBackdrop');
      tt.textContent=`User â€œ${u}"`;
      bd.innerHTML='Loadingâ€¦';
      bp.style.display='block'; md.style.display='block';
      fetch(`${BASE}/Logs.json?orderBy="$key"&limitToLast=30`)
        .then(r=>r.json())
        .then(data=>{
          const dates=new Set();
          Object.entries(data||{}).forEach(([dk,logs])=>{
            Object.values(logs).forEach(l=>{ if(l.User===u) dates.add(dk); });
          });
          console.log('user dates:', Array.from(dates));
          if(!dates.size) bd.innerHTML='<p>No Transactions</p>';
          else bd.innerHTML=Array.from(dates).sort((a,b)=>b.localeCompare(a))
            .map(dk=>`<button class="btn" onclick="openDateModal('${dk}')">${dk.replace(/-/g,'/')}</button>`)
            .join('');
        })
        .catch(e=>{ console.error(e); bd.innerHTML='<p style="color:red;">Error</p>'; });
    };

    function closeModal(){
      document.getElementById('modalBackdrop').style.display='none';
      document.querySelectorAll('.modal').forEach(m=>m.style.display='none');
    }
  </script>
</body>
</html>
