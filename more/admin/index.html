<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Vending Machine – Admin Panel</title>
  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    /* RESET & GLOBALS */
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family:Arial,sans-serif;
      background:#f5f5f5; color:#333;
      padding:1rem;
    }
    h1 { margin-bottom:1rem; }
    section { margin-bottom:2rem; }

    /* Top navigation buttons */
    #top-nav {
      display:flex; gap:1rem; margin-bottom:2rem;
    }
    .btn.dev { background:#e67e22; }
    .btn.dev:hover { background:#d35400; }
    .btn.stable { background:#27ae60; }
    .btn.stable:hover { background:#229954; }

    /* Generic button */
    .btn {
      padding:.6rem 1.2rem; border:none; border-radius:4px;
      color:#fff; cursor:pointer; font-size:1rem;
      transition:background .2s;
    }

    /* RECENT TRANSACTIONS as grid of cards */
    #recent-list {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
      gap:1rem;
      list-style:none;
    }
    #recent-list li {
      background:#fff;
      border-radius:6px;
      padding:1rem;
      box-shadow:0 2px 5px rgba(0,0,0,.1);
    }
    #recent-list .time {
      display:block; font-weight:600; margin-bottom:.5rem;
    }
    #recent-list .items {
      font-size:.9rem; color:#555;
    }

    /* DATE BUTTONS */
    #date-list {
      display:flex; flex-wrap:wrap; gap:.5rem;
    }
    #date-list button {
      background:#3498db;
      padding:.5rem 1rem;
      border:none; border-radius:4px;
      color:#fff; cursor:pointer;
      transition:background .2s;
    }
    #date-list button:hover { background:#2980b9; }

    /* DAY TRANSACTIONS */
    #day-transactions { display:none; margin-top:1rem; }
    #day-transactions.active { display:block; }
    #day-list {
      list-style:none;
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(220px,1fr));
      gap:1rem;
      margin-top:1rem;
    }
    #day-list li {
      background:#fff;
      border-radius:6px;
      padding:1rem;
      box-shadow:0 2px 5px rgba(0,0,0,.1);
    }
    #day-list .time { display:block; font-weight:600; margin-bottom:.5rem; }
    #day-list .items { font-size:.9rem; color:#555; }

    /* TOAST (optional) */
    #toast-container { position:fixed; bottom:20px; left:50%; transform:translateX(-50%); z-index:1000; }
    .toast {
      background:rgba(0,0,0,.8); color:#fff;
      padding:8px 16px; margin-top:6px; border-radius:4px;
      animation:fadein .3s forwards, fadeout .3s forwards 2.7s;
    }
    @keyframes fadein { to { opacity:1; } }
    @keyframes fadeout { to { opacity:0; } }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <div id="top-nav">
    <button class="btn dev"    onclick="location.href='https://gmolter.github.io/vend/more'">Dev Page</button>
    <button class="btn stable" onclick="location.href='https://gmolter.github.io/vend/'">Stable Page</button>
  </div>

  <section id="recent-section">
    <h2>Recent 6 Transactions</h2>
    <ul id="recent-list"></ul>
  </section>

  <section id="dates-section">
    <h2>Browse By Date</h2>
    <div id="date-list"></div>
  </section>

  <section id="day-transactions">
    <h2 id="day-title"></h2>
    <ul id="day-list"></ul>
  </section>

  <div id="toast-container"></div>

  <script>
    // Firebase init
    const cfg = {
      apiKey: "AIzaSyB3rahMcbUqRAetLoEKwwTDKf89I2sn85Y",
      authDomain: "cyberflashvend.firebaseapp.com",
      databaseURL: "https://cyberflashvend-default-rtdb.firebaseio.com/",
      projectId: "cyberflashvend",
      storageBucket: "cyberflashvend.firebasestorage.app",
      messagingSenderId: "63786658773",
      appId: "1:63786658773:web:7792d3693ef45e9ec4eb5c"
    };
    firebase.initializeApp(cfg);
    const db = firebase.database();

    // match slot → name
    const SNACK_SLOTS = {
      C2: "Chips",
      E1: "Cookies",
      E2: "Pretzels",
      E3: "Candy Bar",
      E4: "Granola Bar",
      E5: "Trail Mix"
    };

    let allLogs = {};

    // fetch once
    db.ref("Logs").once("value").then(snap => {
      allLogs = snap.val()||{};
      renderDates();
      renderRecent();
    });

    function parseDateKey(d) {
      const [mm,dd,yy] = d.split("-");
      return new Date(2000+Number(yy), Number(mm)-1, Number(dd));
    }
    function formatTime(raw) {
      const m = raw.match(/^(\d+)h:(\d+)m/);
      const per = raw.slice(-2);
      return m ? `${m[1]}:${m[2]}${per}` : raw;
    }
    function showToast(msg) {
      const t = document.createElement("div");
      t.className = "toast"; t.textContent = msg;
      document.getElementById("toast-container").append(t);
      setTimeout(()=>t.remove(),3000);
    }

    function renderRecent() {
      const flat = [];
      for (const dateKey in allLogs) {
        for (const id in allLogs[dateKey]) {
          flat.push({ date: dateKey, ...allLogs[dateKey][id] });
        }
      }
      flat.sort((a,b)=> parseDateKey(b.date) - parseDateKey(a.date) );
      const recent6 = flat.slice(0,6);
      const ul = document.getElementById("recent-list");
      ul.innerHTML = "";
      if (!recent6.length) {
        ul.innerHTML = `<li><span class="time">—</span><span class="items">No transactions yet</span></li>`;
        return;
      }
      recent6.forEach(tx => {
        const li = document.createElement("li");
        const t  = formatTime(tx.Time);
        const items = tx.Payload
          .split(",")
          .map(n=> SNACK_SLOTS[n.trim()]||n )
          .join(", ");
        li.innerHTML = `
          <span class="time">${tx.date} — ${t} — ${tx.User}</span>
          <span class="items">Items: ${items}</span>
        `;
        ul.append(li);
      });
    }

    function renderDates() {
      const dates = Object.keys(allLogs)
        .sort((a,b)=> parseDateKey(b) - parseDateKey(a));
      const div = document.getElementById("date-list");
      div.innerHTML = "";
      if (!dates.length) {
        div.textContent = "No dates available";
        return;
      }
      dates.forEach(dk=> {
        const btn = document.createElement("button");
        btn.textContent = dk;
        btn.onclick = ()=> showDay(dk);
        div.append(btn);
      });
    }

    function showDay(dateKey) {
      const sec = document.getElementById("day-transactions");
      const title = document.getElementById("day-title");
      const ul = document.getElementById("day-list");
      title.textContent = `Transactions on ${dateKey}`;
      ul.innerHTML = "";
      const entries = Object.values(allLogs[dateKey]||{});
      if (!entries.length) {
        ul.innerHTML = `<li><span class="time">—</span><span class="items">No transactions</span></li>`;
      } else {
        entries.forEach(tx => {
          const li = document.createElement("li");
          const t  = formatTime(tx.Time);
          const items = tx.Payload
            .split(",")
            .map(n=> SNACK_SLOTS[n.trim()]||n )
            .join(", ");
          li.innerHTML = `
            <span class="time">${t} — ${tx.User}</span>
            <span class="items">Items: ${items}</span>
          `;
          ul.append(li);
        });
      }
      sec.classList.add("active");
      sec.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
