<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Vending Machine – Admin Panel</title>
  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      margin:0; padding:2rem;
      font-family:Arial,sans-serif;
      background:#f5f5f5; color:#333;
    }
    h1,h2 { margin-bottom:.75rem; }
    section { margin-bottom:2rem; }

    ul { padding:0; }
    #recent-list li,
    #day-list li {
      list-style:none;
      background:#fff;
      margin-bottom:1rem;
      padding:1rem;
      border-radius:6px;
      box-shadow:0 2px 5px rgba(0,0,0,.1);
    }
    #recent-list li .time {
      font-weight:600; margin-bottom:.5rem; display:block;
    }
    #recent-list li .items {
      font-size:.9em; color:#555;
    }
    #date-list { display:flex; flex-wrap:wrap; gap:.5rem; }
    #date-list button {
      background:#3498db; color:#fff; border:none;
      padding:.5rem 1rem; border-radius:4px; cursor:pointer;
    }
    #date-list button:hover { background:#2980b9; }
    #day-transactions { display:none; }
    #day-transactions.active { display:block; }

    /* small utility */
    .hidden { display:none; }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>

  <section id="recent-section">
    <h2>Recent 6 Transactions</h2>
    <ul id="recent-list"><li>Loading…</li></ul>
  </section>

  <section id="dates-section">
    <h2>By Date</h2>
    <ul id="date-list"><li>Loading…</li></ul>
  </section>

  <section id="day-transactions">
    <h2 id="day-title"></h2>
    <ul id="day-list"></ul>
  </section>

  <script>
    // — Firebase init (same as main site) —
    const cfg = {
      apiKey: "AIzaSyB3rahMcbUqRAetLoEKwwTDKf89I2sn85Y",
      authDomain: "cyberflashvend.firebaseapp.com",
      databaseURL: "https://cyberflashvend-default-rtdb.firebaseio.com/",
      projectId: "cyberflashvend",
      storageBucket: "cyberflashvend.firebasestorage.app",
      messagingSenderId: "63786658773",
      appId: "1:63786658773:web:7792d3693ef45e9ec4eb5c"
    };
    firebase.initializeApp(cfg);
    const db = firebase.database();

    // same snack slots ordering as main site
    const SNACK_SLOTS = [
      { slot:"C2", name:"Chips" },
      { slot:"E1", name:"Cookies" },
      { slot:"E2", name:"Pretzels" },
      { slot:"E3", name:"Candy Bar" },
      { slot:"E4", name:"Granola Bar" },
      { slot:"E5", name:"Trail Mix" }
    ];

    let allLogs = {};
    db.ref("Logs").once("value").then(snap => {
      allLogs = snap.val()||{};
      renderDates();
      renderRecent();
    });

    function parseDateKey(d) {
      const [mm,dd,yy] = d.split("-");
      return new Date(2000+Number(yy),Number(mm)-1,Number(dd));
    }

    function formatTime(raw) {
      // raw like "12h:49m:38sam" → want "12:49am"
      const m = raw.match(/^(\d+)h:(\d+)m/);
      const per = raw.slice(-2);
      return m ? `${m[1]}:${m[2]}${per}` : raw;
    }

    function renderRecent() {
      const flat = [];
      for (const dateKey in allLogs) {
        const entries = allLogs[dateKey];
        for (const id in entries) {
          flat.push({ date: dateKey, ...entries[id] });
        }
      }
      flat.sort((a,b)=>parseDateKey(b.date)-parseDateKey(a.date));
      const recent6 = flat.slice(0,6);
      const ul = document.getElementById("recent-list");
      ul.innerHTML = "";
      if (!recent6.length) {
        ul.innerHTML = "<li>No transactions yet</li>";
        return;
      }
      recent6.forEach(tx=> {
        const li = document.createElement("li");
        const t = formatTime(tx.Time);
        // map payload numbers to names
        const items = tx.Payload
          .split(",")
          .map(n=> SNACK_SLOTS[Number(n)-1]?.name )
          .filter(Boolean)
          .join(", ");
        li.innerHTML = `
          <span class="time">${tx.date} — ${t} — ${tx.User}</span>
          <span class="items">Items: ${items}</span>
        `;
        ul.appendChild(li);
      });
    }

    function renderDates() {
      const dates = Object.keys(allLogs)
        .sort((a,b)=>parseDateKey(b)-parseDateKey(a));
      const ul = document.getElementById("date-list");
      ul.innerHTML = "";
      if (!dates.length) {
        ul.innerHTML = "<li>No dates</li>";
        return;
      }
      dates.forEach(dk=> {
        const btn = document.createElement("button");
        btn.textContent = dk;
        btn.onclick = ()=> showDay(dk);
        ul.appendChild(btn);
      });
    }

    function showDay(dateKey) {
      const sec = document.getElementById("day-transactions");
      const title = document.getElementById("day-title");
      const ul = document.getElementById("day-list");
      title.textContent = `Transactions on ${dateKey}`;
      ul.innerHTML = "";
      const entries = Object.values(allLogs[dateKey]||{});
      if (!entries.length) {
        ul.innerHTML = "<li>No transactions</li>";
      } else {
        entries.forEach(tx=> {
          const li = document.createElement("li");
          const t = formatTime(tx.Time);
          const items = tx.Payload
            .split(",")
            .map(n=> SNACK_SLOTS[Number(n)-1]?.name )
            .filter(Boolean)
            .join(", ");
          li.innerHTML = `
            <span class="time">${t} — ${tx.User}</span>
            <span class="items">Items: ${items}</span>
          `;
          ul.appendChild(li);
        });
      }
      sec.classList.add("active");
      sec.scrollIntoView({ behavior: "smooth" });
    }
  </script>
</body>
</html>
