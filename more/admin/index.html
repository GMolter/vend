<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Vending Machine Admin</title>
  <style>
    /* RESET & GLOBAL */
    * { margin:0; padding:0; box-sizing:border-box }
    html, body {
      width:100%; height:100vh;
      overflow:hidden; overscroll-behavior:none;
      touch-action:none;
      font-family:Arial,sans-serif;
      background:#f5f5f5;
    }
    /* BUTTONS */
    .btn {
      display:inline-block; background:#3498db; color:#fff;
      border:none; border-radius:4px; padding:8px 16px;
      font-size:1em; box-shadow:0 2px 4px rgba(0,0,0,.1);
      cursor:pointer; text-decoration:none;
    }
    .btn:hover        { background:#2980b9 }
    .btn.save         { background:#27ae60 }
    .btn.save:hover   { background:#229954 }
    .close-btn        { background:#e74c3c; color:#fff; border:none; padding:4px 8px; border-radius:4px; cursor:pointer }

    /* MINI CONSOLE */
    #miniConsole {
      position:fixed; top:0; left:0;
      width:100%; height:20vh;
      background:#111; color:#0f0;
      font-family:monospace; font-size:.85em;
      overflow-y:auto; padding:8px;
      z-index:1000;
    }

    /* LAYOUT */
    #app {
      position:absolute; top:20vh; left:0;
      width:100%; height:80vh;
      overflow-y:auto; padding:16px;
    }
    h1 { font-size:1.8em; margin-bottom:8px; color:#333 }
    .section { margin-bottom:24px }
    .section h2 { font-size:1.4em; margin:12px 0 8px; color:#555 }

    /* CARDS */
    #recentContainer, .card-grid {
      display:grid; gap:12px; margin-bottom:12px;
    }
    #recentContainer {
      grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
    }
    .card-grid {
      grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
    }
    .recent-card, .date-card, .user-card {
      background:#fff; border:1px solid #ddd;
      border-radius:6px; padding:12px;
      box-shadow:0 2px 6px rgba(0,0,0,.1);
    }
    .recent-card p, .txn-card p {
      margin:4px 0; color:#444; font-size:.95em;
    }
    .recent-card .time { font-weight:bold }
    .date-card, .user-card { text-align:center; cursor:pointer }
    .date-card span, .user-card span {
      display:block; color:#333; font-weight:bold;
    }

    /* SEARCH */
    #searchInput {
      width:100%; padding:8px 12px; font-size:1em;
      border:1px solid #ccc; border-radius:4px;
      margin-bottom:12px;
    }

    /* MODALS */
    .modal-backdrop {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,.5); display:none; z-index:1001;
    }
    .modal {
      position:fixed; top:50%; left:50%;
      transform:translate(-50%,-50%);
      background:#fff; border-radius:6px;
      width:90%; max-width:500px;
      max-height:80vh; overflow-y:auto;
      box-shadow:0 8px 24px rgba(0,0,0,.3);
      padding:16px; display:none; z-index:1002;
    }
    .modal-header {
      display:flex; justify-content:space-between;
      align-items:center; margin-bottom:12px;
    }
    .txn-card {
      border-top:1px solid #eee; padding:8px 0;
    }
    .txn-card:first-child { border:0 }
  </style>
</head>
<body>
  <!-- Mini-console + inline hook -->
  <div id="miniConsole"></div>
  <script>
    document.addEventListener('touchmove', e=>e.preventDefault(),{passive:false});
    function _log(type,args){
      const mc = document.getElementById('miniConsole');
      const d  = document.createElement('div');
      d.textContent = `[${type}] ${Array.from(args).join(' ')}`;
      mc.appendChild(d); mc.scrollTop = mc.scrollHeight;
    }
    console.log   = (...a)=>_log('LOG',a);
    console.warn  = (...a)=>_log('WARN',a);
    console.error = (...a)=>_log('ERR',a);
    console.log('ðŸ”¥ INLINE script ran');
    document.getElementById('recentContainer')?.innerHTML = 'âœ… INLINE OK';
  </script>

  <div id="app">
    <div style="margin-bottom:16px;">
      <button class="btn" style="background:orange; margin-right:12px;"
        onclick="location.href='https://gmolter.github.io/vend/more'">
        Dev Page
      </button>
      <button class="btn save"
        onclick="location.href='https://gmolter.github.io/vend/'">
        Stable Page
      </button>
    </div>

    <div class="section" id="recentSection">
      <h1>Recent 6 Transactions</h1>
      <div id="recentContainer"><p>Loading recentâ€¦</p></div>
      <button id="moreBtn" class="btn save" style="display:none">Moreâ€¦</button>
    </div>

    <div class="section" id="browseWrapper">
      <h1>Browse</h1>
      <input id="searchInput" placeholder="Type and hit Enter"/>
      <h2>By Date</h2>
      <div id="datesContainer" class="card-grid"><p>Loading datesâ€¦</p></div>
      <h2>By User</h2>
      <div id="usersContainer" class="card-grid"><p>Loading usersâ€¦</p></div>
    </div>
  </div>

  <div id="modalBackdrop" class="modal-backdrop"></div>

  <div id="searchModal" class="modal">
    <div class="modal-header">
      <h3 id="searchModalTitle">Search</h3>
      <button class="close-btn" onclick="closeModal()">X</button>
    </div>
    <div id="searchModalBody" class="modal-body"><p>Enter query.</p></div>
  </div>

  <div id="dateModal" class="modal">
    <div class="modal-header">
      <h3 id="dateModalTitle">Transactions</h3>
      <button class="close-btn" onclick="closeModal()">X</button>
    </div>
    <div id="dateModalBody" class="modal-body">Loadingâ€¦</div>
  </div>

  <div id="userModal" class="modal">
    <div class="modal-header">
      <h3 id="userModalTitle">User</h3>
      <button class="close-btn" onclick="closeModal()">X</button>
    </div>
    <div id="userModalBody" class="modal-body">Loadingâ€¦</div>
  </div>

  <!-- Firebase + cache-busted admin.js -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://gmolter.github.io/vend/more/admin/admin.js?v=2"></script>
</body>
</html>
