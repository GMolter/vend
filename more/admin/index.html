<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vending Machine — Admin Panel</title>
  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    /* RESET & GLOBALS */
    * { margin:0; padding:0; box-sizing:border-box }
    body { font-family:Arial,sans-serif; background:#f5f5f5; color:#333 }
    a { text-decoration:none }
    button { cursor:pointer; }

    /* CONTAINER */
    #app { max-width:960px; margin:20px auto; padding:0 10px }

    h1 { text-align:center; margin-bottom:20px }
    .btn {
      display:inline-block; margin:0 8px 20px 0;
      padding:8px 16px; border:none; border-radius:4px;
      color:#fff; font-size:1em;
    }
    .btn.dev { background:orange }
    .btn.stable { background:green }

    /* SEARCH */
    #searchBar { width:100%; padding:8px 12px; font-size:1em; margin-bottom:24px; border:1px solid #ccc; border-radius:4px }

    /* SECTIONS */
    section { margin-bottom:40px }
    section h2 { font-size:1.4em; margin-bottom:12px }

    /* CARDS GRID */
    .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(280px,1fr)); gap:16px }
    .card {
      background:#fff; border:1px solid #ddd; border-radius:6px;
      padding:12px; box-shadow:0 2px 6px rgba(0,0,0,.1);
    }
    .card h3 { font-size:1.1em; margin-bottom:6px }
    .card p { font-size:.95em; margin-bottom:4px; color:#555 }

    /* MODAL */
    #modalOverlay {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,.5); display:none; align-items:center; justify-content:center;
      z-index:1000;
    }
    #modal {
      background:#fff; border-radius:6px; max-width:500px; width:90%;
      max-height:80vh; overflow-y:auto; padding:20px; box-shadow:0 4px 12px rgba(0,0,0,.3);
    }
    #modal h2 { margin-bottom:12px }
    #modal .close {
      position:absolute; top:10px; right:14px; font-size:1.2em;
      background:none; border:none; cursor:pointer; color:#999;
    }

  </style>
</head>
<body>
  <div id="app">
    <h1>Admin Panel</h1>
    <a href="https://gmolter.github.io/vend/more" target="_blank">
      <button class="btn dev">Dev Page</button>
    </a>
    <a href="https://gmolter.github.io/vend/" target="_blank">
      <button class="btn stable">Stable Page</button>
    </a>

    <input type="text" id="searchBar" placeholder="Search by Date or User" />

    <!-- Recent 6 Transactions -->
    <section>
      <h2>Recent 6 Transactions</h2>
      <div id="recentGrid" class="grid">
        <!-- dynamically filled -->
      </div>
      <button id="moreBtn" class="btn save" style="display:none">More…</button>
    </section>

    <!-- Browse -->
    <section>
      <h2>Browse</h2>
      <h3>By Date</h3>
      <div id="datesGrid" class="grid">
        <!-- date cards -->
      </div>
      <h3>By User</h3>
      <div id="usersGrid" class="grid">
        <!-- user cards -->
      </div>
    </section>
  </div>

  <!-- Modal -->
  <div id="modalOverlay">
    <div id="modal">
      <button class="close">&times;</button>
      <h2 id="modalTitle">Transactions</h2>
      <div id="modalContent">
        <!-- list of transactions -->
      </div>
    </div>
  </div>

  <script>
    // Firebase init
    const cfg = {
      apiKey:"AIzaSyB3rahMcbUqRAetLoEKwwTDKf89I2sn85Y",
      authDomain:"cyberflashvend.firebaseapp.com",
      databaseURL:"https://cyberflashvend-default-rtdb.firebaseio.com/",
      projectId:"cyberflashvend",
      storageBucket:"cyberflashvend.firebasestorage.app",
      messagingSenderId:"63786658773",
      appId:"1:63786658773:web:7792d3693ef45e9ec4eb5c"
    };
    firebase.initializeApp(cfg);
    const db = firebase.database();

    // map payload index → item name
    const SLOT_NAMES = {
      "C2":"Chips","E1":"Cookies","E2":"Pretzels",
      "E3":"Candy Bar","E4":"Granola Bar","E5":"Trail Mix"
    };

    // UI refs
    const recentGrid = document.getElementById('recentGrid');
    const datesGrid  = document.getElementById('datesGrid');
    const usersGrid  = document.getElementById('usersGrid');
    const searchBar  = document.getElementById('searchBar');
    const moreBtn    = document.getElementById('moreBtn');
    const modalOvl   = document.getElementById('modalOverlay');
    const modal      = document.getElementById('modal');
    const modalTitle = document.getElementById('modalTitle');
    const modalContent = document.getElementById('modalContent');

    // state
    let allLogs = [];      // {key,date,Time,User,Payload[]}
    let filteredLogs = [];
    let showCount = 6;

    // load logs once
    db.ref('Logs').once('value', snap => {
      const data = snap.val()||{};
      // flatten by date
      Object.entries(data).forEach(([date, dayLogs])=>{
        Object.entries(dayLogs).forEach(([_, log])=>{
          allLogs.push({...log, key:date});
        });
      });
      // sort newest first by date+time
      allLogs.sort((a,b)=>{
        const da = new Date(a.key + ' ' + a.Time.replace(/h|m|s|pm|am/g, match=>{
          if(match==='pm') return ' PM';
          if(match==='am') return ' AM';
          return match.replace(/[hms]/,'');
        }));
        const db_ = new Date(b.key + ' ' + b.Time.replace(/h|m|s|pm|am/g, match=>{
          if(match==='pm') return ' PM';
          if(match==='am') return ' AM';
          return match.replace(/[hms]/,'');
        }));
        return db_ - da;
      });
      filteredLogs = allLogs.slice();
      renderRecent();
      renderBrowse();
    });

    // render recent
    function renderRecent(){
      recentGrid.innerHTML = '';
      const slice = filteredLogs.slice(0, showCount);
      slice.forEach(log=>{
        const card = document.createElement('div');
        card.className = 'card';
        // date/time without seconds: convert "4h:05m:38spm" → "4:05 PM"
        let t = log.Time.replace(/(\d+)h:(\d+)m:\d+s(pm|am)/, '$1:$2 $3');
        card.innerHTML = `
          <h3>${log.key} ${t}</h3>
          <p><strong>User:</strong> ${log.User}</p>
          <p><strong>Items:</strong> ${log.Payload.split(',').map(i=>SLOT_NAMES[ Object.keys(SLOT_NAMES)[i-1] ]).join(', ')}</p>
        `;
        card.addEventListener('click',()=>openModal(`Recent Entry`, [log]));
        recentGrid.appendChild(card);
      });
      moreBtn.style.display = filteredLogs.length>showCount ? 'inline-block' : 'none';
    }

    moreBtn.onclick = ()=>{
      showCount += 6;
      renderRecent();
    };

    // render browse by date & by user
    function renderBrowse(){
      const dates = Array.from(new Set(allLogs.map(l=>l.key)));
      datesGrid.innerHTML = '';
      dates.forEach(date=>{
        const card = document.createElement('div');
        card.className = 'card';
        card.textContent = date.replace(/-/g,'/');
        card.addEventListener('click', ()=> {
          const dayLogs = allLogs.filter(l=>l.key===date);
          openModal(`Transactions on ${date.replace(/-/g,'/')}`, dayLogs);
        });
        datesGrid.appendChild(card);
      });

      const users = Array.from(new Set(allLogs.map(l=>l.User)));
      usersGrid.innerHTML = '';
      users.forEach(u=>{
        const card = document.createElement('div');
        card.className = 'card';
        card.textContent = u;
        card.addEventListener('click', ()=> {
          const uLogs = allLogs.filter(l=>l.User===u);
          openModal(`History for ${u}`, uLogs);
        });
        usersGrid.appendChild(card);
      });
    }

    // search filter
    searchBar.addEventListener('input', ()=> {
      const q = searchBar.value.trim().toLowerCase();
      filteredLogs = allLogs.filter(l=>{
        return l.key.includes(q.replace(/[.\-]/g,'-'))
            || l.User.toLowerCase().includes(q);
      });
      showCount = 6;
      renderRecent();
    });

    // modal
    document.querySelector('#modal .close').onclick = () => modalOvl.style.display = 'none';

    function openModal(title, logs){
      modalTitle.textContent = title;
      modalContent.innerHTML = '';
      logs.forEach(log=>{
        const div = document.createElement('div');
        div.style.marginBottom = '12px';
        let t = log.Time.replace(/(\d+)h:(\d+)m:\d+s(pm|am)/, '$1:$2 $3');
        div.innerHTML = `
          <p><strong>${log.key} ${t}</strong></p>
          <p>User: ${log.User}</p>
          <p>Items: ${log.Payload.split(',').map(i=>SLOT_NAMES[ Object.keys(SLOT_NAMES)[i-1] ]).join(', ')}</p>
        `;
        modalContent.appendChild(div);
      });
      modalOvl.style.display = 'flex';
    }
  </script>
</body>
</html>
