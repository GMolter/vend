<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vending Machine — Admin Panel</title>
  <!-- Firebase v8 -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    /* RESET & GLOBALS */
    * { margin:0; padding:0; box-sizing:border-box; }
    html, body {
      width:100%; min-height:100vh;
      font-family:Arial, sans-serif; background:#f5f5f5;
      overflow-y:auto; -webkit-overflow-scrolling:touch;
      padding:20px;
    }
    h1,h2,h3 { color:#333; margin-bottom:8px; }
    .btn {
      display:inline-block; background:#3498db; color:#fff; border:none;
      border-radius:4px; padding:6px 12px; font-size:.95em;
      text-decoration:none; text-align:center; margin:4px;
      cursor:pointer;
    }
    .btn:hover { background:#2980b9; }
    .btn.cancel { background:#bdc3c7; color:#333; }
    .btn.danger { background:#e74c3c; }
    .btn.danger:hover { background:#c0392b; }
    .btn.save { background:#27ae60; }
    .btn.save:hover { background:#229954; }

    #topButtons { margin-bottom:24px; }
    #topButtons .btn { margin-right:16px; }

    #recentContainer, #dateContainer, #userContainer {
      display:grid;
      grid-template-columns:repeat(auto-fill,minmax(240px,1fr));
      gap:12px; margin-bottom:24px;
    }
    .card {
      background:#fff; border:1px solid #ddd; border-radius:6px;
      padding:12px; box-shadow:0 2px 6px rgba(0,0,0,.1);
    }
    .card h4 { margin-bottom:6px; font-size:1em; color:#2c3e50; }
    .card p { font-size:.9em; color:#555; line-height:1.4; }

    #browseSection { margin-bottom:32px; }
    #browseSection h2 { margin-bottom:12px; }
    #searchInput {
      width:100%; padding:8px 12px; font-size:1em;
      border:1px solid #ccc; border-radius:4px;
      margin-bottom:16px;
    }

    /* MODAL */
    #modalOverlay {
      position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,.5); display:none; align-items:center; justify-content:center;
      padding:12px; z-index:1000;
    }
    #modal {
      background:#fff; border-radius:6px; width:100%; max-width:500px;
      max-height:80vh; overflow-y:auto; box-shadow:0 8px 24px rgba(0,0,0,.2);
      position:relative; padding:16px;
    }
    #modal header {
      display:flex; justify-content:space-between; align-items:center;
      margin-bottom:12px;
    }
    #modal header h3 { font-size:1.25em; color:#2c3e50; }
    #modal header button { background:#e74c3c; color:#fff; border:none; border-radius:4px; padding:4px 8px; cursor:pointer; }
    #modal .entry { margin-bottom:12px; }
    #modal .entry h4 { margin-bottom:4px; font-size:1em; color:#2c3e50; }
    #modal .entry p { font-size:.9em; color:#555; }

    /* TOAST */
    #toast-container {
      position:fixed; bottom:20px; left:50%;
      transform:translateX(-50%); z-index:1001;
    }
    .toast {
      background:rgba(0,0,0,.8); color:#fff; padding:8px 16px;
      margin-top:6px; border-radius:4px; opacity:0;
      animation:fadein .3s forwards, fadeout .3s forwards 2.7s;
    }
    @keyframes fadein { to{opacity:1} }
    @keyframes fadeout{ to{opacity:0} }
  </style>
</head>
<body>
  <h1>Admin Panel</h1>
  <div id="topButtons">
    <a class="btn" style="background:orange;" href="https://gmolter.github.io/vend/more" target="_blank">Dev Page</a>
    <a class="btn save" href="https://gmolter.github.io/vend/" target="_blank">Stable Page</a>
  </div>

  <h2>Recent 6 Transactions</h2>
  <div id="recentContainer">Loading…</div>
  <button id="moreRecent" class="btn cancel" style="display:none;">More…</button>

  <div id="browseSection">
    <h2>Browse</h2>
    <input id="searchInput" placeholder="Search by Date or User" />
  </div>

  <h3>By Date</h3>
  <div id="dateContainer">Loading…</div>

  <h3>By User</h3>
  <div id="userContainer">Loading…</div>

  <!-- Modal -->
  <div id="modalOverlay">
    <div id="modal">
      <header>
        <h3 id="modalTitle">Loading…</h3>
        <button id="modalClose">X</button>
      </header>
      <div id="modalContent"></div>
    </div>
  </div>

  <div id="toast-container"></div>

  <script>
    // Disable touch scrolling
    document.addEventListener('touchmove', e => e.preventDefault(), { passive:false });

    // Firebase init (no trailing slash here!)
    const cfg = {
      apiKey: "AIzaSyB3rahMcbUqRAetLoEKwwTDKf89I2sn85Y",
      authDomain: "cyberflashvend.firebaseapp.com",
      databaseURL: "https://cyberflashvend-default-rtdb.firebaseio.com",
      projectId: "cyberflashvend",
      storageBucket: "cyberflashvend.firebasestorage.app",
      messagingSenderId: "63786658773",
      appId: "1:63786658773:web:7792d3693ef45e9ec4eb5c"
    };
    firebase.initializeApp(cfg);
    const db = firebase.database();

    // Constants
    const STUDENTS = {
      "260514":"Gavin Molter","250257":"Amit Ghumaan","251022":"Sun Bawi",
      "250202":"Mitchell Douglass","250298":"Heyden Halstead","270391":"Nate Jones",
      "280335":"Calli Justice","260913":"Levi Kane","280508":"Colden Oakley",
      "250606":"Madeline Penney","250639":"Rohan Rajahalli","260627":"Mason Robbins",
      "360794":"Calix Baker","DEV":"DEV MODE"
    };
    const SNACK_SLOTS = [
      {slot:"C2",name:"Chips"},
      {slot:"E1",name:"Cookies"},
      {slot:"E2",name:"Pretzels"},
      {slot:"E3",name:"Candy Bar"},
      {slot:"E4",name:"Granola Bar"},
      {slot:"E5",name:"Trail Mix"}
    ];

    let allLogs = [];

    function fmtTime(t){
      return t.replace(/(\d+)h:(\d+)m:\d+s(am|pm)/, (_,h,m,ap)=>`${h}:${m}${ap}`);
    }
    function mapPayload(p){
      return p.split(",").map(n=>{
        const idx = parseInt(n,10)-1;
        return SNACK_SLOTS[idx]?.name||"Unknown";
      }).join(", ");
    }

    function showToast(msg){
      const t = document.createElement("div");
      t.className = "toast"; t.textContent = msg;
      document.getElementById("toast-container").appendChild(t);
      setTimeout(()=>t.remove(),3000);
    }

    // Fetch logs
    db.ref("Logs").once("value")
      .then(snap => {
        const data = snap.val();
        if(!data){
          showToast("No logs found in database");
        } else {
          Object.entries(data).forEach(([dateKey, entries])=>{
            Object.values(entries).forEach(log=>{
              allLogs.push({ date:dateKey, time:log.Time, User:log.User, Payload:log.Payload });
            });
          });
        }
        allLogs.sort((a,b)=>{
          if(a.date!==b.date) return b.date.localeCompare(a.date);
          return b.time.localeCompare(a.time);
        });
        showToast(`Loaded ${allLogs.length} logs`);
        renderRecent();
        renderByDate();
        renderByUser();
      })
      .catch(err=>{
        console.error(err);
        showToast("Error loading logs");
      });

    // Helper to select
    const $ = s => document.querySelector(s);

    // Render Recent 6
    function renderRecent(){
      const rc = $("#recentContainer");
      rc.innerHTML = "";
      const recent = allLogs.slice(0,6);
      recent.forEach(log=>{
        const d = document.createElement("div");
        d.className = "card";
        d.innerHTML = `<h4>${log.date.replace(/-/g,"/")} ${fmtTime(log.time)}</h4>
                       <p><strong>${log.User}</strong><br>${mapPayload(log.Payload)}</p>`;
        rc.appendChild(d);
      });
      $("#moreRecent").style.display = allLogs.length > 6 ? "inline-block" : "none";
    }
    $("#moreRecent").onclick = ()=> openLogModal("All Transactions", allLogs);

    // Render By Date
    function renderByDate(){
      const dc = $("#dateContainer");
      dc.innerHTML = "";
      const dates = Array.from(new Set(allLogs.map(l=>l.date)));
      dates.forEach(date=>{
        const btn = document.createElement("button");
        btn.className = "btn save";
        btn.textContent = date.replace(/-/g,"/");
        btn.onclick = ()=> openLogModal(`Date ${btn.textContent}`,
                                       allLogs.filter(l=>l.date===date));
        dc.appendChild(btn);
      });
      if(dates.length===0) dc.textContent="No transactions";
    }

    // Render By User
    function renderByUser(){
      const uc = $("#userContainer");
      uc.innerHTML = "";
      Object.entries(STUDENTS).forEach(([id,name])=>{
        const btn = document.createElement("button");
        btn.className = "btn";
        btn.textContent = name;
        btn.onclick = ()=> openUserModal(name,id);
        uc.appendChild(btn);
      });
    }

    // Search
    $("#searchInput").addEventListener("keypress", e=>{
      if(e.key==="Enter"){
        const q=e.target.value.trim();
        if(!q) return;
        const dateKey=q.replace(/[\/\.]/g,"-");
        const byDate = allLogs.filter(l=>l.date===dateKey);
        if(byDate.length) return openLogModal(`Date ${q}`, byDate);
        const byUser = allLogs.filter(l=>l.User.toLowerCase().includes(q.toLowerCase()));
        if(byUser.length) return openLogModal(`User “${q}”`, byUser);
        alert("No results");
      }
    });

    // Modal logic
    const overlay = $("#modalOverlay"),
          modal   = $("#modal"),
          titleEl = $("#modalTitle"),
          content = $("#modalContent");
    $("#modalClose").onclick = ()=> overlay.style.display="none";

    function openLogModal(title, logs){
      titleEl.textContent = title;
      if(!logs.length){
        content.innerHTML = "<p>No Transactions</p>";
      } else {
        content.innerHTML = logs.map(l=>`
          <div class="entry">
            <h4>${l.date.replace(/-/g,"/")} ${fmtTime(l.time)}</h4>
            <p><strong>${l.User}</strong><br>${mapPayload(l.Payload)}</p>
          </div>`).join("");
      }
      overlay.style.display = "flex";
    }

    function openUserModal(name,id){
      const userLogs = allLogs.filter(l=>l.User===name);
      if(!userLogs.length){
        return openLogModal(`History for ${name} (ID:${id})`, []);
      }
      // group by date
      const byDate = {};
      userLogs.forEach(l=>(byDate[l.date]=byDate[l.date]||[]).push(l));
      const entries = Object.entries(byDate).map(([date,logs])=>({ date, logs }));
      titleEl.textContent = `History for ${name} (ID:${id})`;
      content.innerHTML = entries.map(e=>`
        <div class="entry">
          <h4>${e.date.replace(/-/g,"/")}</h4>
          ${e.logs.map(l=>`<p>${fmtTime(l.time)} — ${mapPayload(l.Payload)}</p>`).join("")}
        </div>`).join("");
      overlay.style.display = "flex";
    }
  </script>
</body>
</html>
