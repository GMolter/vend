<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cyberflash Vending</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #e6f2ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #0066cc;
    }
    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 102, 204, 0.2);
    }
    .status-code {
      position: fixed;
      top: 5px;
      left: 5px;
      font-size: 0.8rem;
      color: rgba(0, 102, 204, 0.5);
    }
    button {
      margin-top: 1rem;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: #0066cc;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0052a3;
    }
  </style>
</head>
<body>
  <div class="status-code" id="statusCode">Status Code: 000</div>
  <div class="container">
    <h1>Cyberflash Vending</h1>
    <p>Say "<strong>Give me a snack!</strong>"</p>
    <button onclick="toggleMic()">Toggle Mic</button>
  </div>

  <!-- Firebase v8 Scripts (non-module) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // ------------------- GLOBALS -------------------
    let micOn = false;
    let isRecognizing = false;
    const statusEl = document.getElementById("statusCode");

    // ------------------- Your Firebase Credentials -------------------
    const firebaseConfig = {
      apiKey: "AIzaSyB3rahMcbUqRAetLoEKwwTDKf89I2sn85Y",
      authDomain: "cyberflashvend.firebaseapp.com",
      databaseURL: "https://cyberflashvend-default-rtdb.firebaseio.com",
      projectId: "cyberflashvend",
      storageBucket: "cyberflashvend.firebasestorage.app",
      messagingSenderId: "63786658773",
      appId: "1:63786658773:web:7792d3693ef45e9ec4eb5c"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ------------------- HELPER: LOG TO DB -------------------
    async function logToDatabase() {
      console.log("Attempting to set config/accessKey => 'iLoveSnacks69'...");

      try {
        // 1) Set config/accessKey => "iLoveSnacks69" (allowed once if empty, or always if itâ€™s already correct)
        await db.ref("config/accessKey").set("iLoveSnacks69");
        console.log("config/accessKey set to iLoveSnacks69");

        // 2) Set machineStatus/isVending => false
        await db.ref("machineStatus/isVending").set(false);
        console.log("machineStatus/isVending => false");

        // 3) Push a timestamp
        const stamp = formatTimestamp(new Date());
        const pushRef = await db.ref("timestamps").push(stamp);
        console.log("timestamps =>", stamp, "with key =>", pushRef.key);

      } catch (err) {
        console.log("Firebase write error:", err);
      }
    }

    // ------------------- FORMAT TIMESTAMP -------------------
    function formatTimestamp(dateObj) {
      // e.g. 3/7/25 || 3:42pm
      const m = dateObj.getMonth() + 1;
      const d = dateObj.getDate();
      const y = String(dateObj.getFullYear()).slice(-2);

      let hh = dateObj.getHours();
      const ampm = hh >= 12 ? "pm" : "am";
      hh = hh % 12 || 12;
      const mm = String(dateObj.getMinutes()).padStart(2, "0");

      return `${m}/${d}/${y} || ${hh}:${mm}${ampm}`;
    }

    // ------------------- SPEECH RECOGNITION -------------------
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onstart = () => {
      isRecognizing = true;
      statusEl.textContent = "Status Code: 001";
      console.log("Mic started.");
    };

    recognition.onend = () => {
      isRecognizing = false;
      statusEl.textContent = "Status Code: 000";
      console.log("Mic ended.");

      // Auto-restart if mic is toggled on
      if (micOn) {
        setTimeout(() => {
          if (!isRecognizing && micOn) recognition.start();
        }, 1000);
      }
    };

    recognition.onresult = (event) => {
      const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
      console.log("Heard:", transcript);

      if (transcript.includes("give me a snack")) {
        console.log("Key phrase recognized => Logging to DB...");
        logToDatabase();
      }
    };

    recognition.onerror = (err) => {
      console.log("Speech error:", err.error);
      // "no-speech" is normal if silent
    };

    // ------------------- TOGGLE MIC -------------------
    function toggleMic() {
      if (!micOn) {
        micOn = true;
        if (!isRecognizing) {
          recognition.start();
          console.log("Mic toggled ON.");
        } else {
          console.log("Mic is already on.");
        }
      } else {
        micOn = false;
        if (isRecognizing) {
          recognition.stop();
          console.log("Mic toggled OFF.");
        } else {
          console.log("Mic already off.");
        }
      }
    }
  </script>
</body>
</html>
