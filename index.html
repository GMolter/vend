<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mic-Only Vending</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #e6f2ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #0066cc;
    }
    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 102, 204, 0.2);
    }
    .status-code {
      position: fixed;
      top: 5px;
      left: 5px;
      font-size: 0.8rem;
      color: rgba(0, 102, 204, 0.5);
    }
    button {
      margin-top: 1rem;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background-color: #0066cc;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background-color: #0052a3;
    }
  </style>
</head>
<body>
  <div class="status-code" id="statusCode">Status Code: 000 (Mic OFF)</div>
  <div class="container">
    <h1>Vending Machine (Mic-Only)</h1>
    <p>Say "<strong>Give me a snack!</strong>" to test speech recognition.</p>
    <button onclick="toggleMic()">Toggle Mic</button>
  </div>

  <script>
    // ----------------- GLOBALS -----------------
    let micOn = false;         // Tracks if we've toggled the mic ON
    let isRecognizing = false; // Tracks if recognition is actually active
    const statusEl = document.getElementById("statusCode");

    // ----------------- SPEECH RECOGNITION -----------------
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = "en-US";
    recognition.interimResults = false;
    recognition.maxAlternatives = 1;

    recognition.onstart = () => {
      isRecognizing = true;
      statusEl.textContent = "Status Code: 001 (Mic ON)";
      console.log("Mic started.");
    };

    recognition.onend = () => {
      isRecognizing = false;
      statusEl.textContent = "Status Code: 000 (Mic OFF)";
      console.log("Mic ended.");

      // Auto-restart if user toggled mic on
      if (micOn) {
        setTimeout(() => {
          // Only start if it's still off & user wants mic on
          if (!isRecognizing && micOn) {
            recognition.start();
          }
        }, 1000);
      }
    };

    recognition.onresult = (event) => {
      const transcript = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
      console.log("Heard:", transcript);

      if (transcript.includes("give me a snack")) {
        console.log("Key phrase recognized!");
        // Do whatever you want on success...
      }
    };

    recognition.onerror = (err) => {
      console.log("Speech error:", err.error);
      // "no-speech" is normal if you're silent for too long.
      // We'll let onend handle the restart, no double-start here.
    };

    // ----------------- TOGGLE MIC -----------------
    function toggleMic() {
      if (!micOn) {
        micOn = true;
        // Only start if it's not already recognizing
        if (!isRecognizing) {
          recognition.start();
          console.log("Mic toggled ON.");
        } else {
          console.log("Mic is already on; ignoring toggle ON request.");
        }
      } else {
        micOn = false;
        if (isRecognizing) {
          recognition.stop();
          console.log("Mic toggled OFF.");
        } else {
          console.log("Mic is already off; ignoring toggle OFF request.");
        }
      }
    }
  </script>
</body>
</html>
