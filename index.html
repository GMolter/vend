<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Database Test</title>
</head>
<body>

    <h1>Firebase Database Test</h1>
    <button onclick="writeData()">Write Data</button>
    <button onclick="readData()">Read Data</button>

    <script type="module">
        // Import Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        // Your Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyB3rahMcbUqRAetLoEKwwTDKf89I2sn85Y",
            authDomain: "cyberflashvend.firebaseapp.com",
            databaseURL: "https://cyberflashvend-default-rtdb.firebaseio.com/",
            projectId: "cyberflashvend",
            storageBucket: "cyberflashvend.firebasestorage.app",
            messagingSenderId: "63786658773",
            appId: "1:63786658773:web:7792d3693ef45e9ec4eb5c"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Secret Key (MUST match the one in Firebase Database)
        const SECRET_KEY = "iLoveSnacks69";

        // Function to Write Data
        function writeData() {
            set(ref(db, "examplePath"), {
                secretKey: SECRET_KEY, // Include the secret key
                message: "Hello from CyberFlashVend!"
            })
            .then(() => console.log("‚úÖ Data written successfully"))
            .catch(error => console.error("‚ùå Error writing data:", error));
        }

        // Function to Read Data (Only if Secret Key Matches)
        function readData() {
            const dbRef = ref(db);
            get(child(dbRef, "config/accessKey")).then(snapshot => {
                if (snapshot.exists() && snapshot.val() === SECRET_KEY) {
                    return get(child(dbRef, "examplePath"));
                } else {
                    throw new Error("‚ùå Access Denied - Invalid Secret Key");
                }
            })
            .then(snapshot => {
                if (snapshot.exists()) {
                    console.log("üìú Data Retrieved:", snapshot.val());
                } else {
                    console.log("üìú No data available.");
                }
            })
            .catch(error => console.error("‚ùå Error:", error));
        }

        // ‚úÖ Attach functions to `window` so HTML buttons can access them
        window.writeData = writeData;
        window.readData = readData;
    </script>

</body>
</html>
