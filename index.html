<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyberflash Vending Machine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #e6f2ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #0066cc;
    }
    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 102, 204, 0.2);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.5rem;
    }
    .bold {
      font-weight: bold;
    }
    .status-code {
      position: fixed;
      top: 5px;
      left: 5px;
      font-size: 0.8rem;
      color: rgba(0, 102, 204, 0.5);
      z-index: 1000;
    }
    .console-btns {
      position: fixed;
      top: 10px;
      right: 10px;
    }
    .console-btns button {
      margin: 5px;
      padding: 5px;
      font-size: 0.9rem;
      cursor: pointer;
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      display: none;
    }
    .modal h2 {
      margin: 0 0 10px;
    }
    .timer-bar {
      width: 100%;
      height: 5px;
      background: #4caf50;
      margin-top: 10px;
      border-radius: 5px;
    }
    @keyframes countdown {
      from { width: 100%; }
      to { width: 0%; }
    }

    /* Hide or show the camera feed if desired */
    #cameraVideo {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 160px;
      height: 120px;
      opacity: 0.3;
      z-index: 1;
      display: none; /* set to 'block' if you want to see the feed */
    }
  </style>
</head>
<body>
  <div class="status-code">Status Code: 000</div>
  <div class="container">
    <h1>Cyberflash Vending Machine</h1>
    <p>Say "<span class="bold">Give me a snack!</span>" while moving in front of the camera to dispense.</p>
  </div>

  <div class="console-btns">
    <button onclick="stopMic()">Stop Mic</button>
    <button onclick="startMic()">Start Mic</button>
  </div>

  <!-- Camera feed (hidden by default) -->
  <video id="cameraVideo" autoplay playsinline></video>

  <!-- Modal for Snack Dispensing -->
  <div class="modal" id="snackModal">
    <h2>üç´ Your Snack Is Dispensing! üç¨<br/>Enjoy!</h2>
    <div class="timer-bar" id="timerBar"></div>
  </div>

  <script>
    // -------------------------------
    // GLOBALS & FLAGS
    // -------------------------------
    let micStopped = false;
    let isRecognizing = false;       // <--- Prevents "already started" errors
    let motionDetected = false;
    let phraseHeardButNoMotion = false; // if user said the phrase but no motion yet
    let lastFrameData = null;
    let motionThreshold = 8000; // tweak for sensitivity

    const statusCode = document.querySelector('.status-code');
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = true;
    recognition.maxAlternatives = 1;

    // -------------------------------
    // 1. CAMERA + MOTION DETECTION
    // -------------------------------
    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.getElementById("cameraVideo");
        video.srcObject = stream;
        video.addEventListener('play', () => {
          console.log("üì∑ Camera started, beginning motion checks...");
          checkMotion();
        });
      } catch (err) {
        console.error("‚ùå Camera access denied or not available:", err);
      }
    }

    function checkMotion() {
      const video = document.getElementById("cameraVideo");
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');

      canvas.width = video.videoWidth || 160;
      canvas.height = video.videoHeight || 120;

      setInterval(() => {
        if (video.readyState === video.HAVE_ENOUGH_DATA) {
          ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
          const currentFrameData = ctx.getImageData(0, 0, canvas.width, canvas.height);

          if (lastFrameData) {
            let diff = 0;
            for (let i = 0; i < currentFrameData.data.length; i += 4) {
              const rDiff = Math.abs(currentFrameData.data[i] - lastFrameData.data[i]);
              const gDiff = Math.abs(currentFrameData.data[i + 1] - lastFrameData.data[i + 1]);
              const bDiff = Math.abs(currentFrameData.data[i + 2] - lastFrameData.data[i + 2]);
              diff += (rDiff + gDiff + bDiff);
            }
            motionDetected = diff > motionThreshold;

            // If user said the phrase earlier but no motion then,
            // log if we detect motion now
            if (phraseHeardButNoMotion && motionDetected) {
              console.log("üîé Movement was detected AFTER the phrase was said.");
              phraseHeardButNoMotion = false;
            }
          }
          lastFrameData = currentFrameData;
        }
      }, 300);
    }

    // -------------------------------
    // 2. MODAL + 7s TIMER
    // -------------------------------
    function showModal() {
      const modal = document.getElementById("snackModal");
      const timerBar = document.getElementById("timerBar");

      modal.style.display = "block";
      timerBar.style.animation = "countdown 7s linear forwards";

      setTimeout(() => {
        modal.style.display = "none";
      }, 7000);
    }

    // -------------------------------
    // 3. SPEECH RECOGNITION
    // -------------------------------
    recognition.onstart = function() {
      isRecognizing = true;
      statusCode.textContent = 'Status Code: 001';
      console.log("üéôÔ∏è Mic started...");
    };

    recognition.onend = function() {
      isRecognizing = false;
      statusCode.textContent = 'Status Code: 000';
      if (!micStopped) {
        console.log("üîÑ Restarting mic...");
        setTimeout(safeStartMic, 1000); // delay to avoid rapid calls
      }
    };

    recognition.onresult = function(event) {
      let finalText = "";
      for (let i = 0; i < event.results.length; i++) {
        finalText += event.results[i][0].transcript + " ";
      }
      finalText = finalText.trim().toLowerCase();
      console.log(`üó£Ô∏è Heard: "${finalText}"`);

      // Key phrase
      if (finalText.includes("give me a snack")) {
        // If there's motion, dispense
        if (motionDetected) {
          console.log("‚úÖ Phrase + motion => Dispensing!");
          writeVendCommand(); 
        } else {
          // Otherwise, log that phrase was said but no motion
          console.log("‚ùå Phrase heard but NO motion => not dispensing.");
          phraseHeardButNoMotion = true;
        }
      }
    };

    recognition.onerror = function(event) {
      isRecognizing = false;
      console.error("‚ùå Speech recognition error:", event.error);
      if (!micStopped) {
        setTimeout(safeStartMic, 2000);
      }
    };

    // -------------------------------
    // 4. FIREBASE (FAKE EXAMPLE)
    // -------------------------------
    function writeVendCommand() {
      console.log("üì§ Logging 'Give me a snack!' to DB...");
      // Example: uncomment + adjust for real Firebase usage:
      // update(ref(db, "machineStatus"), { isVending: true });
      // push(ref(db, "vendingRequests"), {
      //   secretKey: "iLoveSnacks69",
      //   command: "Give me a snack!",
      //   timestamp: new Date().toISOString()
      // });
      console.log("‚úÖ Command logged to DB (example).");

      showModal(); // Show the 7s modal
    }

    // -------------------------------
    // 5. MIC CONTROLS
    // -------------------------------
    function safeStartMic() {
      if (!isRecognizing && !micStopped) {
        recognition.start();
      } else {
        console.log("‚ö†Ô∏è Attempted to start mic but it's already running or stopped.");
      }
    }

    window.stopMic = function() {
      micStopped = true;
      if (isRecognizing) recognition.stop();
      statusCode.textContent = "Status Code: 000";
      console.log("üõë Microphone manually stopped.");
    };

    window.startMic = function() {
      micStopped = false;
      safeStartMic();
      console.log("üéôÔ∏è Microphone manually restarted.");
    };

    // -------------------------------
    // INIT
    // -------------------------------
    console.log("üöÄ Initializing...");
    startCamera();       // Start camera + motion detection
    safeStartMic();      // Start speech recognition
  </script>
</body>
</html>
