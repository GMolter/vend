<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cyberflash Vending Machine</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f0f8ff, #e6f2ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #0066cc;
    }
    .container {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.8);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 102, 204, 0.2);
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.5rem;
    }
    .bold {
      font-weight: bold;
    }
    .status-code {
      position: fixed;
      top: 5px;
      left: 5px;
      font-size: 0.8rem;
      color: rgba(0, 102, 204, 0.5);
      z-index: 1000;
    }
    .console-btns {
      position: fixed;
      top: 10px;
      right: 10px;
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
    .console-btns button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 0.9rem;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      color: #fff;
      background-color: #0066cc;
      transition: background-color 0.2s ease;
    }
    .console-btns button:hover {
      background-color: #0052a3;
    }

    /* Modal Styles */
    .modal {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      z-index: 1000;
      display: none;
    }
    .modal h2 {
      margin: 0 0 10px;
    }
    .timer-bar {
      width: 100%;
      height: 5px;
      background: #4caf50;
      margin-top: 10px;
      border-radius: 5px;
    }
    @keyframes countdown {
      from { width: 100%; }
      to { width: 0%; }
    }

    /* Camera feed (hidden by default) */
    #cameraVideo {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 320px;
      height: 240px;
      opacity: 0.7;
      z-index: 1;
      display: none; /* Start hidden */
      border: 2px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="status-code">Status Code: 000</div>
  <div class="container">
    <h1>Cyberflash Vending Machine</h1>
    <p>Say "<span class="bold">Give me a snack!</span>" to dispense a snack.</p>
  </div>

  <div class="console-btns">
    <button onclick="startCam()">Start Cam</button>
    <button onclick="stopCam()">Stop Cam</button>
    <button onclick="startMic()">Start Mic</button>
    <button onclick="stopMic()">Stop Mic</button>
  </div>

  <!-- Camera feed -->
  <video id="cameraVideo" autoplay playsinline></video>

  <!-- Modal for Snack Dispensing -->
  <div class="modal" id="snackModal">
    <h2>üç´ Your Snack Is Dispensing! Enjoy! üç¨</h2>
    <div class="timer-bar" id="timerBar"></div>
  </div>

  <script>
    // -------------- GLOBALS --------------
    let micStopped = true;       
    let isRecognizing = false;
    let cameraActive = false;
    let cameraStream = null;

    // We'll do a short 2-second motion check after phrase
    // Using a large threshold to reduce false positives
    let motionThreshold = 100000;  
    // We'll also require multiple "hits" above threshold
    let requiredHits = 2;  // If you still get false positives, increase to 3

    const statusCode = document.querySelector('.status-code');

    // -------------- CAMERA CONTROLS --------------
    async function startCam() {
      if (cameraActive) {
        console.log("Camera already on.");
        return;
      }
      try {
        cameraStream = await navigator.mediaDevices.getUserMedia({ video: true });
        const videoEl = document.getElementById("cameraVideo");
        videoEl.srcObject = cameraStream;
        videoEl.style.display = "block";
        cameraActive = true;
        console.log("Camera started.");
      } catch (err) {
        console.log("Could not start camera:", err);
      }
    }

    function stopCam() {
      if (!cameraActive || !cameraStream) {
        console.log("Camera already off.");
        return;
      }
      cameraStream.getTracks().forEach(track => track.stop());
      cameraStream = null;
      cameraActive = false;
      document.getElementById("cameraVideo").style.display = "none";
      console.log("Camera stopped.");
    }

    // -------------- MOTION DETECTION BURST --------------
    async function detectMotionFor(durationMs) {
      // If camera is off => no motion
      if (!cameraActive || !cameraStream) {
        console.log("Camera off => no motion.");
        return false;
      }
      const videoEl = document.getElementById("cameraVideo");
      if (videoEl.readyState !== videoEl.HAVE_ENOUGH_DATA) {
        console.log("Camera not ready => no motion.");
        return false;
      }

      // Baseline frame
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      canvas.width = videoEl.videoWidth;
      canvas.height = videoEl.videoHeight;
      ctx.drawImage(videoEl, 0, 0, canvas.width, canvas.height);
      const baseline = ctx.getImageData(0, 0, canvas.width, canvas.height);

      let checks = 0;
      let hits = 0;
      const checkInterval = 300; 
      const totalChecks = durationMs / checkInterval;

      return new Promise(resolve => {
        const intervalId = setInterval(() => {
          checks++;
          ctx.drawImage(videoEl, 0, 0, canvas.width, canvas.height);
          const currentFrame = ctx.getImageData(0, 0, canvas.width, canvas.height);

          let diff = 0;
          for (let i = 0; i < currentFrame.data.length; i += 4) {
            const rDiff = Math.abs(currentFrame.data[i] - baseline.data[i]);
            const gDiff = Math.abs(currentFrame.data[i + 1] - baseline.data[i + 1]);
            const bDiff = Math.abs(currentFrame.data[i + 2] - baseline.data[i + 2]);
            diff += (rDiff + gDiff + bDiff);
          }

          if (diff > motionThreshold) {
            hits++;
          }

          // If we already have enough hits, done
          if (hits >= requiredHits) {
            clearInterval(intervalId);
            resolve(true);
          }
          else if (checks >= totalChecks) {
            clearInterval(intervalId);
            // If we never reached requiredHits, no motion
            resolve(hits >= requiredHits);
          }
        }, checkInterval);
      });
    }

    // -------------- MODAL --------------
    function showModal() {
      const modal = document.getElementById("snackModal");
      const timerBar = document.getElementById("timerBar");

      modal.style.display = "block";
      timerBar.style.animation = "countdown 7s linear forwards";
      setTimeout(() => {
        modal.style.display = "none";
      }, 7000);
    }

    // -------------- SPEECH RECOGNITION --------------
    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.lang = 'en-US';
    recognition.interimResults = true;
    recognition.maxAlternatives = 1;

    recognition.onstart = function() {
      isRecognizing = true;
      statusCode.textContent = "Status Code: 001";
      console.log("Microphone started.");
    };

    recognition.onend = function() {
      isRecognizing = false;
      statusCode.textContent = "Status Code: 000";
      if (!micStopped) {
        // quietly auto-restart
        setTimeout(safeStartMic, 1200);
      }
    };

    recognition.onresult = async function(e) {
      let text = "";
      for (let i = 0; i < e.results.length; i++) {
        text += e.results[i][0].transcript + " ";
      }
      text = text.trim().toLowerCase();
      console.log(`Heard: "${text}"`);

      if (text.includes("give me a snack")) {
        console.log("Checking motion for 2s...");
        const motion = await detectMotionFor(2000);
        if (motion) {
          console.log("Motion found => dispensing snack.");
          dispenseSnack();
        } else {
          console.log("No motion => not dispensing.");
        }
      }
    };

    recognition.onerror = function() {
      // minimal logs, no "no-speech" spam
      if (!micStopped) {
        setTimeout(safeStartMic, 1200);
      }
    };

    // -------------- DISPENSE --------------
    function dispenseSnack() {
      console.log("Snack command logged to DB (example).");
      showModal();
    }

    // -------------- MIC CONTROLS --------------
    function safeStartMic() {
      if (!isRecognizing && !micStopped) {
        recognition.start();
      }
    }

    window.startMic = function() {
      micStopped = false;
      safeStartMic();
      console.log("Microphone requested to start.");
    };

    window.stopMic = function() {
      micStopped = true;
      if (isRecognizing) {
        recognition.stop();
        console.log("Microphone stopped.");
      }
      statusCode.textContent = "Status Code: 000";
    };

    // -------------- INIT --------------
    console.log("Page loaded. Camera & mic are off by default.");
  </script>
</body>
</html>
