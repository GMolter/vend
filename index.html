<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberflash Vending Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #e6f2ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #0066cc;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 102, 204, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.5rem;
        }
        .bold {
            font-weight: bold;
        }
        .status-code {
            position: fixed;
            top: 5px;
            left: 5px;
            font-size: 0.8rem;
            color: rgba(0, 102, 204, 0.5);
            z-index: 1000;
        }
        .dispensing {
            font-size: 1.2rem;
            margin-top: 1rem;
            display: none;
        }
        .console-btns {
            position: fixed;
            top: 10px;
            right: 10px;
        }
        .console-btns button {
            margin: 5px;
            padding: 5px;
            font-size: 0.9rem;
            cursor: pointer;
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            display: none;
        }
        .modal h2 {
            margin: 0 0 10px;
        }
        .timer-bar {
            width: 100%;
            height: 5px;
            background: #4caf50;
            position: relative;
            margin-top: 10px;
            border-radius: 5px;
        }
        @keyframes countdown {
            from { width: 100%; }
            to { width: 0%; }
        }
    </style>
</head>
<body>
    <div class="status-code">Status Code: 000</div>
    <div class="container">
        <h1>Cyberflash Vending Machine</h1>
        <p>Say "<span class="bold">Give me a snack!</span>" to dispense a snack.</p>
        <div class="dispensing pulsing">Dispensing Snack...</div>
    </div>

    <div class="console-btns">
        <button onclick="stopMic()">Stop Mic</button>
        <button onclick="startMic()">Start Mic</button>
    </div>

    <!-- Modal for Snack Dispensing -->
    <div class="modal" id="snackModal">
        <h2>üç´ Snack Dispensed! üç™</h2>
        <p>Enjoy your treat!</p>
        <div class="timer-bar" id="timerBar"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, set, update, push } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3rahMcbUqRAetLoEKwwTDKf89I2sn85Y",
            authDomain: "cyberflashvend.firebaseapp.com",
            databaseURL: "https://cyberflashvend-default-rtdb.firebaseio.com/",
            projectId: "cyberflashvend",
            storageBucket: "cyberflashvend.firebasestorage.app",
            messagingSenderId: "63786658773",
            appId: "1:63786658773:web:7792d3693ef45e9ec4eb5c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const SECRET_KEY = "iLoveSnacks69";
        let micStopped = false;

        function initializeVendingStatus() {
            set(ref(db, "machineStatus"), { isVending: false })
            .then(() => console.log("‚úÖ 'isVending' initialized to false."))
            .catch(error => console.error("‚ùå Error initializing Firebase:", error));
        }

        function writeVendCommand() {
            console.log("üì§ Writing 'Give me a snack!' command to Firebase...");
            update(ref(db, "machineStatus"), { isVending: true });

            push(ref(db, "vendingRequests"), {
                secretKey: SECRET_KEY,
                command: "Give me a snack!",
                timestamp: new Date().toISOString()
            }).then(() => {
                console.log("‚úÖ Command logged to Firebase");
                showModal();
            }).catch(error => console.error("‚ùå Error logging to Firebase:", error));
        }

        function showModal() {
            const modal = document.getElementById("snackModal");
            const timerBar = document.getElementById("timerBar");

            modal.style.display = "block";
            timerBar.style.animation = "countdown 7s linear forwards";

            setTimeout(() => {
                modal.style.display = "none";
            }, 7000);
        }

        window.writeVendCommand = writeVendCommand;
        window.initializeVendingStatus = initializeVendingStatus;
        window.stopMic = function() {
            micStopped = true;
            recognition.stop();
            statusCode.textContent = "Status Code: 000";
            console.log("üõë Microphone manually stopped.");
        };
        window.startMic = function() {
            micStopped = false;
            recognition.start();
            statusCode.textContent = "Status Code: 001";
            console.log("üéôÔ∏è Microphone manually restarted.");
        };

        initializeVendingStatus();
    </script>

    <script>
        const statusCode = document.querySelector('.status-code');
        const dispensingLabel = document.querySelector('.dispensing');
        let isListening = false;

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = true;
        recognition.maxAlternatives = 1;

        recognition.onstart = function() {
            isListening = true;
            statusCode.textContent = 'Status Code: 001';
            console.log("üéôÔ∏è Mic started...");
        };

        recognition.onend = function() {
            isListening = false;
            statusCode.textContent = 'Status Code: 000';

            if (!micStopped) {
                console.log("üîÑ Restarting mic...");
                setTimeout(() => recognition.start(), 1000);
            }
        };

        recognition.onresult = function(event) {
            let finalText = "";
            for (let i = 0; i < event.results.length; i++) {
                finalText += event.results[i][0].transcript + " ";
            }
            finalText = finalText.trim().toLowerCase();

            console.log(`üó£Ô∏è Heard: "${finalText}"`);

            if (finalText.includes("give me a snack")) {
                console.log("‚úÖ Recognized 'Give me a snack!' command!");
                window.writeVendCommand();
            }
        };

        recognition.onerror = function(event) {
            console.error("‚ùå Speech recognition error:", event.error);
            setTimeout(() => recognition.start(), 2000);
        };

        console.log("üöÄ Starting mic...");
        recognition.start();
    </script>
</body>
</html>
