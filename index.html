<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberflash Vending Machine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f0f8ff, #e6f2ff);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #0066cc;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 102, 204, 0.2);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.5rem;
        }
        .bold {
            font-weight: bold;
        }
        .status-code {
            position: fixed;
            top: 5px;
            left: 5px;
            font-size: 0.8rem;
            color: rgba(0, 102, 204, 0.5);
            z-index: 1000;
        }
        .dispensing {
            font-size: 1.2rem;
            margin-top: 1rem;
            display: none;
        }
        .in-site-console {
            position: fixed;
            top: 10px;
            right: 10px;
            width: 250px;
            height: 200px;
            background: rgba(0, 0, 0, 0.8);
            color: #0f0;
            font-size: 0.8rem;
            padding: 10px;
            border-radius: 5px;
            overflow-y: auto;
            font-family: monospace;
            z-index: 1000;
        }
        .console-btns {
            position: fixed;
            top: 220px;
            right: 10px;
        }
        .console-btns button {
            margin: 5px;
            padding: 5px;
            font-size: 0.9rem;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="status-code">Status Code: 000</div>
    <div class="container">
        <h1>Cyberflash Vending Machine</h1>
        <p>Say "<span class="bold">Vend</span>" to dispense a snack.</p>
        <div class="dispensing pulsing">Dispensing Snack...</div>
    </div>

    <!-- In-Site Console for Logs -->
    <div class="in-site-console" id="console-log"></div>
    <div class="console-btns">
        <button onclick="stopMic()">Stop Mic</button>
        <button onclick="startMic()">Start Mic</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-app.js";
        import { getDatabase, ref, set, get, update, push } from "https://www.gstatic.com/firebasejs/11.3.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyB3rahMcbUqRAetLoEKwwTDKf89I2sn85Y",
            authDomain: "cyberflashvend.firebaseapp.com",
            databaseURL: "https://cyberflashvend-default-rtdb.firebaseio.com/",
            projectId: "cyberflashvend",
            storageBucket: "cyberflashvend.firebasestorage.app",
            messagingSenderId: "63786658773",
            appId: "1:63786658773:web:7792d3693ef45e9ec4eb5c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const SECRET_KEY = "iLoveSnacks69";
        let micStopped = false;

        function logToConsole(message) {
            const consoleDiv = document.getElementById('console-log');
            consoleDiv.innerHTML += `<div>${message}</div>`;
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        function initializeVendingStatus() {
            set(ref(db, "machineStatus"), { isVending: false })
            .then(() => logToConsole("‚úÖ 'isVending' initialized to false."))
            .catch(error => logToConsole("‚ùå Error initializing Firebase: " + error));
        }

        function writeVendCommand() {
            logToConsole("üì§ Writing 'Vend' command to Firebase...");
            update(ref(db, "machineStatus"), { isVending: true });
            push(ref(db, "vendingRequests"), {
                secretKey: SECRET_KEY,
                command: "Vend",
                timestamp: new Date().toISOString()
            })
            .then(() => logToConsole("‚úÖ Vend command logged to Firebase"))
            .catch(error => logToConsole("‚ùå Error writing to Firebase: " + error));
        }

        window.writeVendCommand = writeVendCommand;
        window.initializeVendingStatus = initializeVendingStatus;
        window.stopMic = function() {
            micStopped = true;
            recognition.stop();
            statusCode.textContent = "Status Code: 000";
            logToConsole("üõë Microphone manually stopped.");
        };
        window.startMic = function() {
            micStopped = false;
            recognition.start();
            statusCode.textContent = "Status Code: 001";
            logToConsole("üéôÔ∏è Microphone manually restarted.");
        };

        initializeVendingStatus();
    </script>

    <script>
        const statusCode = document.querySelector('.status-code');
        const dispensingLabel = document.querySelector('.dispensing');
        let isListening = false;

        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onstart = function() {
            isListening = true;
            statusCode.textContent = 'Status Code: 001';
            logToConsole("üéôÔ∏è Mic started...");
        };

        recognition.onend = function() {
            isListening = false;
            statusCode.textContent = 'Status Code: 000';

            if (!micStopped) {
                logToConsole("üîÑ Restarting mic...");
                recognition.start();
            } else {
                logToConsole("üõë Mic remains off.");
            }
        };

        recognition.onresult = function(event) {
            const last = event.results.length - 1;
            const command = event.results[last][0].transcript.trim().toLowerCase();

            logToConsole(`üó£Ô∏è Heard: "${command}"`);

            if (command.includes("vend")) {
                logToConsole("‚úÖ Recognized 'Vend' command!");
                dispensingLabel.style.display = 'block';
                window.writeVendCommand();

                setTimeout(() => {
                    dispensingLabel.style.display = 'none';
                    alert('Your snack has been dispensed! Enjoy!');

                    update(ref(db, "machineStatus"), { isVending: false })
                    .then(() => logToConsole("üîÑ Reset 'isVending' to false"))
                    .catch(error => logToConsole("‚ùå Error resetting 'isVending': " + error));

                }, 3000);
            } else {
                logToConsole("‚ùå Command not recognized as 'Vend'. Ignoring.");
            }
        };

        recognition.onerror = function(event) {
            logToConsole("‚ùå Speech recognition error: " + event.error);
            isListening = false;
            statusCode.textContent = 'Status Code: 000';
        };

        logToConsole("üöÄ Starting mic...");
        recognition.start();
    </script>
</body>
</html>
