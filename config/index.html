<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vending Config</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    label { font-weight: bold; }
    input[type="text"] { width: 200px; padding: 5px; }
    button { padding: 5px 10px; margin-left: 10px; }
  </style>
</head>
<body>
  <h1>Vending Machine Config</h1>
  <p>Enter your access key to store it locally:</p>

  <label>Access Key:
    <input type="text" id="accessKeyInput">
  </label>
  <button onclick="saveKey()">Save</button>

  <script>
    function saveKey() {
      const keyVal = document.getElementById('accessKeyInput').value.trim();
      if (keyVal) {
        localStorage.setItem('vendAccessKey', keyVal);
        alert('Access key saved in localStorage: ' + keyVal);
      } else {
        alert('Please enter a valid access key.');
      }
    }
  </script>
</body>
</html>
